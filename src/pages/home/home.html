<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Список справ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-icon name="add-circle" item-start color="secondary"></ion-icon>
      <ion-label>
        Додати нову справу
      </ion-label>
  </ion-item>
  <ion-list>
      <ion-item text-wrap *ngFor="let toDo of toDoList">
          <ion-label (click)="showActivityInfo(toDo)">
              {{toDo.name}} 
          </ion-label>
          <ion-icon name="create" item-end color="primary"></ion-icon>
          <ion-icon name="trash" item-end color="danger"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
