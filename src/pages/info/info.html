<ion-header>
  <ion-navbar>
    <ion-title>Детальна інформація</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!isEdit">
    <ion-card>
        <ion-card-header text-wrap>
          {{ toDo.name }}
        </ion-card-header>
        <ion-card-content>
          {{ toDo.description }}
          <p class="date">( {{ toDo.date | date: 'dd.MM.yyyy' }} )</p>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-content *ngIf="isEdit">
      <ion-list>
        <ion-item>
          <ion-label floating>Назва</ion-label>
          <ion-input type="text" [(ngModel)]="toDo.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Дата</ion-label>
          <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="theDate">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>Інформація</ion-label>
          <ion-textarea rows="4" [(ngModel)]="toDo.description">        
          </ion-textarea>
        </ion-item>
      </ion-list>
      <button full ion-button color="secondary" (click)="save()">
        Зберегти
      </button> 
    </ion-content>
