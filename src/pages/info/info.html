<ion-header>
  <ion-navbar>
    <ion-title>Детальна інформація</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header text-wrap>
        {{ toDo.name }}

        {{ toDo.description }}

      </ion-card-content>
    </ion-card>
</ion-content>
